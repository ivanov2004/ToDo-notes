<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">

<style>
	
	body{
		background-color:#6FCFD9;
		background: -webkit-linear-gradient(top, #6FCFD9, #775DB3);
		background: -moz-linear-gradient(top, #6FCFD9, #775DB3);
		background: linear-gradient(to bottom, #6FCFD9, #775DB3);;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
		color: #d3d3d3;
	}

	h2{
		text-align: center;
		font-family: 'Amatic SC', cursive ;
	}

	.submit{
		font-family: 'Amatic SC', cursive ;
		font-size: 22px;
		background-color: #E3EDF7;
		border: 2px solid white;
  		border-radius: 5px;
	}

	.center-column{
		width: 600px;
		margin: 20px auto;
		padding: 20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
	}

	.item-row{
		background-color: #E3EDF7;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: black;
		font-size: 24px;
		font-family: 'Amatic SC', cursive;
		box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
	}

	.btn-danger{
		background-color: #A6B2EA;
		border-color: #A6B2EA;
	}

</style>


<div class="center-column">
	<h2>My To DO List</h2>


	<form method="POST" action="/">
		{% csrf_token %}
		{{form.title}}
		<input class=" submit " type="submit" name="Add Task">
	</form>

	<div class="todo-list">

	{% for task in tasks %}

	<div class="item-row">
		<a class=" btn btn-sm btn-info" href="{% url 'update_note' task.id %}">Update</a>
		<a class=" btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

		{% if task.complete == True %}
		<strike>{{task}}</strike>
		{% else %}
		<span>{{task}}</span>
		{% endif %}
	</div>
	{% endfor %}

</div>
</div>
